                "AlgorithmSpecification": {
                  "TrainingImage": "${ECRPrefix}/rs/news-model-update-embedding-gpu:latest",
                  "TrainingInputMode": "File",
                  "MetricDefinitions": [
                    {
                      "Name": "average loss",
                      "Regex": "average loss: (.*)"
                    }
                  ]
                },
                "OutputDataConfig": {
                  "S3OutputPath.$": "States.Format('s3://{}/{}/model/rank/content/dkn_embedding/', $.Bucket,  $.S3Prefix)"
                },
                "StoppingCondition": {
                  "MaxRuntimeInSeconds": 86400
                },
                "ResourceConfig": {
                  "InstanceCount": 1,
                  "InstanceType": "ml.p2.xlarge",
                  "VolumeSizeInGB": 5
                },
                "RoleArn": "arn:aws:iam::${AWS::AccountId}:role/service-role/${SagemakerRoleName}-${AWS::Region}",
                "HyperParameters": {
                   "bucket.$": "$.Bucket",
                   "prefix.$": "$.S3Prefix"
                },
                "TrainingJobName.$": "States.Format('Ntrainembedding-{}', $.Precheck.Payload.UID)"
              },
              "Type": "Task",
              "End": true
            }
          }
        }

